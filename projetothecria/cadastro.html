    <br><br>
    <div class="form-container">
        
        <form class="box" id="formulario">
            <h1>Cadastro</h1>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required minlength="15" maxlength="80" pattern="[A-Za-z\s]+" title="Apenas letras são permitidas.">
            <br><br>
    
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required maxlength="14">
            <br><br>
    
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="datanascimento" name="datanascimento" required>
            <br><br>
    
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" placeholder="00000-000" required maxlength="10">
            <br><br>
    
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Logradouro" required>
            <br><br>
    
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" placeholder="Bairro" required>
            <br><br>
    
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" placeholder="Cidade" required>
            <br><br>
    
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" placeholder="Estado" required>
            <br><br>
    
            <label for="telefoneCelular">Telefone Celular:</label>
            <input type="text" id="telefoneCelular" name="telefoneCelular" placeholder="(+55)XX-XXXXXXXX" required maxlength="15">
            <br><br>
    
            <label for="telefoneFixo">Telefone Fixo:</label>
            <input type="text" id="telefoneFixo" name="telefoneFixo" placeholder="(+55)XX-XXXXXXXX">
            <br><br>
    
            <label for="login">Login:</label>
            <input type="text" id="login" name="login" required pattern="[A-Za-z]{6}" placeholder="Username " title="Login deve ter exatamente 6 letras.">
            <br><br>
    
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required minlength="8" pattern="[A-Za-z]+" title="Senha deve ter 8 caracteres alfabéticos.">
            <br><br>
    
            <label for="confirmaSenha">Confirma Senha:</label>
            <input type="password" id="confirmaSenha" name="confirmaSenha" required>
            <br><br>
    
            <button type="submit">Enviar</button>
            <br><br>
            <button type="reset">Limpar</button>
    
            <p>Já tem uma conta? <a href="login.html">Faça login aqui</a>.</p>
        </form>
        <div id="mensagemsenha" style="color: red;"></div>
